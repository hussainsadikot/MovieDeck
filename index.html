<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Deck</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    </link>
    <!-- <script src="script.js" defer></script> -->
</head>

<body>
    <header>
        <a href="index.html">
            <h1>Movie Deck</h1>
        </a>
    </header>
    <div class="search-bar">
        <input type="search" name="seach" id="search-input" placeholder="Search By Movie Name" autocomplete="off">
        <button id="search-button">Search</button>
    </div>
    <div class="sorting-options">
        <button id="sort-by-date" class="active-sort">Sort By Date(Oldest to Latest)</button>
        <button id="sort-by-rating">Sort By Rating</button>
    </div>
    <div class="tabs-cards-container">
    <div class="tabs">
        <button id="all-tab" class="active-tab">All</button>
        <button id="favourites-tab">Favourite</button>
    </div>

    <div class="movie-list-pagination-btns">
        <ul id="movies-list">
            <li class="card">
                <img class="poster"
                    src="https://w7.pngwing.com/pngs/116/765/png-transparent-clapperboard-computer-icons-film-movie-poster-angle-text-logo-thumbnail.png"
                    alt="movie-poster" />
                <p class="title">Movie Title</p>
                <section class="vote-favouriteIcon">
                    <section class="votes">
                        <p class="vote-count">Votes</p>
                        <p class="vote-average">Reting</p>
                    </section>
                    <i class="fa-regular fa-heart fa-2xl" id="favourite-icon"></i>
                </section>


            </li>

        </ul>
        <div class="pagination">
            <button id="prev-button">Previous Page</button>
            <button id="next-button">Next Page</button>
        </div>

    </div>
    </div>

    <footer>
        <p>&copy; 2023 Moveie Deck</p>
    </footer>






    <script src="script.js"></script>
</body>

</html>
